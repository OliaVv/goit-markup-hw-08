<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Контакти</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <link rel="stylesheet" href="./css/styles.css" /> -->
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>

  <body>
    <header class="header">
      <div class="header__conteiner conteiner">
        <a class="header__logo logo" href="./index.html"><span class="logo__text">Web</span>Studio</a>
        <button class="menu-btn" type="button" aria-label="Open menu"
        data-menu-button
        aria-expanded="false">
          <svg class="menu-btn__icon" width="40" height="40">
            <use class="menu-btn__icon-menu" href="./images/icon.svg#icon-menu"></use>
            <use class="menu-btn__icon-close" href="./images/icon.svg#icon-close"></use>
          </svg>
        </button>
        <nav class="nav">
          <ul class="nav-menu list">
            <li class="nav-menu__item"><a class="nav-menu__link" href="./index.html">Студія</a></li>
            <li class="nav-menu__item"><a class="nav-menu__link" href="./portfolio.html">Портфоліо</a></li>
            <li class="nav-menu__item"><a class="nav-menu__link nav-menu__link--current" href="./contacts.html">Контакти</a></li>
          </ul>
        </nav>
        <ul class="contact list">
          <li class="contact__item">
            <a class="contact__link" href="mailto:info@devstudio.com">
              <svg class="contact__icon icon-mail" width="14px" height="10px">
                <use href="./images/icon.svg#envelope"></use>
              </svg>
              info@devstudio.com</a
            >
          </li>
          <li class="contact__item">
            <a class="contact__link" href="tel:+380961111111">
              <svg class="contact__icon icon-phone" width="10px" height="14px">
                <use href="./images/icon.svg#smartphone"></use>
              </svg>
              +38 096 111 11 11</a
            >
          </li>
        </ul>
      </div>
    </header>
    <main></main>
    <footer class="footer">
      <div class="footer__conteiner conteiner">
        <div class="tablet-flex">
          <div class="footer__section">
            <a class="footer__logo" href="./index.html"><span class="logo__text">Web</span>Studio</a>
            <address class="address">
            <ul class="list address__list">
              <li class="address__item">
                <a
                  class="address__link"
                  href="https://goo.gl/maps/gPNB1iQAhUUWyKDR6"
                  target="_blank"
                  rel="noreferrer noopener"
                  >м. Київ, пр-т Лесі Українки, 26</a
                >
              </li>
              <li class="address__item">
                <a class="address__link address__link--smart" href="mailto:info@example.com">info@example.com</a>
              </li>
              <li class="address__item">
                <a class="address__link address__link--smart" href="tel:+380991111111">+38 099 111 11 11</a>
              </li>
            </ul>
            </address>
          </div>
          <div class="join-form">
          <p class="join-form__title">приєднуйтесь</p>
          <ul class="social-list list">
            <li class="social-link__item">
              <a class="footer-social-link" href="" aria-label="instagram">
                <svg class="social__icon" width="22" height="22">
                  <use href="./images/icon.svg#instagram"></use>
                </svg>
              </a>
            </li>
            <li class="social-link__item">
              <a class="footer-social-link" href="" aria-label="twitter">
                <svg class="social__icon" width="22" height="22">
                  <use href="./images/icon.svg#twitter"></use>
                </svg>
              </a>
            </li>
            <li class="social-link__item">
              <a class="footer-social-link" href="" aria-label="facebook">
                <svg class="social__icon" width="22" height="22">
                  <use href="./images/icon.svg#facebook"></use>
                </svg>
              </a>
            </li>
            <li class="social-link__item">
              <a class="footer-social-link" href="" aria-label="linkedin">
                <svg class="social__icon" width="22" height="22">
                  <use href="./images/icon.svg#linkedin"></use>
                </svg>
              </a>
            </li>
          </ul>
          </div>
        </div>
        <div class="subscribe">
          <p class="join-form__title">підпишиться на розсилку</p>
          <form class="subscribe-form">
            <label for="email" name="email">
              <input class="sub-email" type="email" placeholder="E-mail" required />
            </label>
            <button class="btn sub-btn" type="submit">
              Підписатись
              <svg class="sub-icon" width="24" height="24">
                <use href="./images/icon.svg#send"></use>
              </svg>
            </button>
          </form>
        </div>
      </div>
    </footer> 
  </body>
</html>
